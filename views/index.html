<!DOCTYPE html>
<html>
<head>
	<title>TrustNote Explorer</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="/styles/app.css?v7">
	<link rel="icon" href="/img/icon.png">
</head>
<body>
<!--top bar-->
<div id="menu" class="rowFull">
	<div id="menuLeft">
		<a href="http://explorer.trustnote.org" id="menuLeftImg"><img src="/img/logo.png"></a>
		<div id="menuLeftTitle"><a href="http://explorer.trustnote.org">TrustNote</a></div>
	</div>
	<div id="menuRight">
		<div id="menuInput">
			<form action="javascript:searchForm($('#inputSearch').val())" method="post">
				<input type="text" id="inputSearch" placeholder="Search for unit or address">
				<input type="submit" value="" id="submitSearch">
			</form>
		</div>
	</div>
</div>
<!--data list-->
<div class="main">
	<div class="dataList">
		<div class="first">
			<h3>All-time Summary</h3>
			<p>Total users addresses:  <span>5000</span></p>
			<p>Total users active addresses:  <span>5000</span></p>
			<p>Total levels:  <span>79669</span></p>
		</div>
		<div class="second">
			<h3>Current 24 hours Snapshot</h3>
			<p>Total units posted:  <span>2846</span></p>
			<p>Total users units:  <span>1035</span></p>
			<p>Total fees:  <span>0.01</span> MN</p>
		</div>
		<div class="third">
			<h3>Current Unit</h3>
			<p class="infoTitle" id="unitParent">Unit <span id="unit"></span></p>
			<p class="infoTitle" >Received time: <span id="received"></span></p>
			<p class="infoTitle" >Authors:<span id="authors"></span></p>
			<div id="messages"></div>
			<div class="cover">
				<a href="./detail">Dedail</a>
			</div>
		</div>
	</div>
	<div class="canvasBox" id="canvasBox">
		<div id="middleware">
			<div id="cy"></div>
			<div id="scroll">
				<div id="scrollBody">&nbsp;</div>
			</div>
		</div>
	</div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/cytoscape.min.js"></script>
<script src="/js/dagre.min.js"></script>
<script src="/js/main.js?v12"></script>
<script>
	$(function () {
		// console.log($('canvas'));
	})
</script>
</body>
</html>
