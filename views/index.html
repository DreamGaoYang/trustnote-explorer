<!DOCTYPE html>
<html>
<head>
	<title>TrustNote Explorer</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=0, maximum-scale=2">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="/styles/app.css?v7">
	<link rel="icon" href="/img/icon.png">
</head>
<body>
<!--top bar-->
<div id="menu" class="rowFull">
	<div id="menuLeft">
		<a href="http://explorer.trustnote.org" id="menuLeftImg"><img src="/img/logo.png"></a>
		<div id="menuLeftTitle"><a href="http://explorer.trustnote.org">TrustNote</a></div>
	</div>
	<div id="menuRight">
		<div id="menuInput">
			<form action="javascript:searchForm($('#inputSearch').val())" method="post">
				<input type="text" id="inputSearch" placeholder="Search for unit or address">
				<input type="submit" value="" id="submitSearch">
			</form>
		</div>
	</div>
</div>
<!--data list-->
<div class="main">
	<div class="dataList">
		<div class="first">
			<h3>All-time Summary</h3>
			<p>Total users addresses:  <span id="allAddress">&nbsp;</span></p>
			<p>Total users active addresses:  <span id="activeAddress">&nbsp;</span></p>
			<p>Total levels:  <span id="level">&nbsp;</span></p>
		</div>
		<div class="second">
			<h3>Current 24 hours Snapshot</h3>
			<p>Total units posted:  <span id="totalUnits">&nbsp;</span></p>
			<p>Total users units:  <span id="totalUserUnits">&nbsp;</span></p>
			<p>Total fees:  <span id="totalFees">&nbsp;</span> MN</p>
		</div>
		<div class="third">
			<div class="scroll">
				<h3>Current Unit</h3>
				<p class="infoTitle" id="unitParent">Unit: <span id="unit"></span></p>
				<p class="infoTitle" >Received time: <span id="received"></span></p>
				<p class="infoTitle" >Authors:<span id="authors"></span></p>
				<div id="messages"></div>
			</div>
			<div class="cover">
				<a href="/detail">Detail</a>
			</div>
		</div>
	</div>
	<div class="canvasBox" id="canvasBox">
		<div id="middleware">
			<div id="cy"></div>
			<div id="goToTop" onclick="goToTop()">
				<div id="titleGoToTop">Go to top</div>
			</div>
		</div>
		<img src="/img/statusGroup.png" alt="">
	</div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/cytoscape.js"></script>
<script src="/js/dagre.js"></script>
<script src="/js/cytoscape-dagre.js"></script>
<script src="/js/main.js?v12"></script>
<script>
	var phoneWidth = parseInt(window.screen.width);
	var phoneHeight = parseInt(window.screen.height);
	var phoneScale = phoneWidth/1680;//除以的值按手机的物理分辨率
	var ua = navigator.userAgent;
	if (/Android (\d+\.\d+)/.test(ua)) {
		var version = parseFloat(RegExp.$1);
		// andriod 2.3
		if (version > 2.3) {	// andriod 2.3以上
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+phoneScale+',minimum-scale='+phoneScale+',maximum-scale='+phoneScale+',user-scalable=yes">');
		} else {
			document.write('<meta name="viewport" content="width=device-width,user-scalable=yes">');
		}
		// 其他系统
	} else {
		document.write('<meta name="viewport" content="width=device-width, initial-scale='+phoneScale+',minimum-scale='+phoneScale+',maximum-scale ='+phoneScale +',user-scalable=yes,">');
	}
</script>
</body>
</html>
